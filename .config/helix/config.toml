theme = "mytheme"
[editor]
auto-completion = true
auto-format = true
auto-info = true
auto-pairs = true
bufferline = "multiple"
completion-trigger-len = 2
cursorline = true
gutters = ["diagnostics", "line-numbers"]
idle-timeout = 400
line-number = "relative"
middle-click-paste = true
mouse = true
rulers = []
scroll-lines = 3
scrolloff = 90
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
git-exclude = true
git-global = true
git-ignore = true
hidden = false
ignore = true
max-depth = 10
parents = true

[editor.indent-guides]
character = "|"
render = true

[editor.lsp]
auto-signature-help = true
display-messages = true
display-signature-help-docs = true

[editor.search]
smart-case = true
wrap-around = true

[editor.soft-wrap]
enable = true

[editor.statusline]
center = ["file-name"]
left = ["mode", "spinner", "version-control"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.whitespace]
render = "none"

[keys]
[keys.insert]
C-a = "move_char_left"
C-d = "move_char_right"
C-f = "file_picker"
C-q = ":q!"
